# Note: these tests _cannot_ be in the root workspace, as that will unify and
# enable features for the whole workspace when the `--workspace` flag is used,
# breaking other packages' tests when not run individually e.g. via cargo-hack.
#
# DO NOT ADD THIS TO THE ROOT WORKSPACE.
[workspace]

[package]
name = "test-log-support"
version = "0.1.0"
publish = false
edition = "2021"

[dependencies]
tracing-core = { path= "../../tracing-core"}
tracing = { path = "..", features = ["log", "log-always"] }
log = { version = "0.4", features = ["std"] }
