[package]
name = "tracing-test-macro"
version = "0.2.0"
authors = ["Tokio Contributors <team@tokio.rs>"]
license = "MIT"
edition = "2018"
repository = "https://github.com/tokio-rs/tracing"
homepage = "https://tokio.rs"
description = """
A procedural macro that allow for easier testing of crates that use `tracing`.

Internal crate, should only be used through the `tracing-test` crate.
"""
categories = ["development-tools::testing"]

[lib]
proc-macro = true

[dependencies]
lazy_static = "1.4"
quote = "1"
syn = { version = "1", features = ["full"] }

[dev-dependencies]
tokio = { version = "0.2", features = ["rt-threaded", "macros"] }
tracing = { path = "../tracing", version = "0.2", default-features = false }
tracing-test = { path = "../tracing-test", version = "0.2" }

[badges]
maintenance = { status = "experimental" }
