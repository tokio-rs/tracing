[build]
  command = """
    rustup install nightly --profile minimal \
      && cargo doc --no-deps
    """
  publish = "target/doc"

[build.environment]
  RUSTDOCFLAGS="""
    --cfg docsrs \
    --html-before-content $(pwd)/assets/warning.html \
    --html-in-header $(pwd)/assets/noindex.html \
    --extend-css $(pwd)/assets/warning.css
    """

[[redirects]]
  from = "/"
  to = "/tracing"
