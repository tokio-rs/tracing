[build]
  command = """
    rustup install nightly --profile minimal \
      && cargo doc --no-deps --all-features
    """
  publish = "target/doc"

[build.environment]
  RUSTDOCFLAGS="""
    -D warnings \
    --force-warn renamed-and-removed-lints \
    --cfg docsrs \
    --cfg tracing_unstable
    """
  RUSTFLAGS="--cfg tracing_unstable"

[[redirects]]
  from = "/"
  to = "/tracing"
